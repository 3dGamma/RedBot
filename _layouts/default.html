<!DOCTYPE html>
<html>

{% include head.html %}

    <body>

    {% include header.html %}

        <section class="site-content container">

            {% if page.no_breadcrumbs!=true %}
                {% include breadcrumbs.html %}
            {% endif %}

            <article class="{% if page.article_style and page.article_style!="" %}{{page.article_style}}{% else %}block-type-1{% endif %}">

                {% if page.submenu %}
                    {% include submenu.html %}
                {% endif %}

                {{ content }}

            </article>

        </section>

    {% include footer.html %}

    </body>

    {% if page.lang %}
    <script>
        Cookies.set('lang', '{{page.lang}}');
    </script>
    {% endif %}
</html>
